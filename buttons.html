<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="button-container">
        <button class="btn btn-glow">Glow Button</button>
        <button class="btn btn-gradient">Gradient Button</button>
        <button class="btn btn-pulse">Pulse Button</button>
        <button class="btn btn-neon">Neon Button</button>
        <button class="btn btn-wave">Wave Button</button>
        <button class="btn btn-shadow">Shadow Button</button>
        <button class="btn btn-bubble">Bubble Button</button>
        <button class="btn btn-border-slide">Border Slide</button>
        <button class="btn btn-slide-right">Slide Right</button>
        <button class="btn btn-fill-slide">Fill Slide</button>
        <button class="btn btn-rotate">Rotate Button</button>
        <button class="btn btn-flip">Flip Button</button>
        <button class="btn btn-ripple">Ripple Button</button>
        <button class="btn btn-pop">Pop Button</button>
        <button class="btn btn-skew">Skew Button</button>
        <button class="btn btn-zoom">Zoom Button</button>
        <button class="btn btn-fade">Fade Button</button>
        <button class="btn btn-sparkle">Sparkle Button</button>
        <button class="btn btn-blur">Blur Button</button>
        <button class="btn btn-stripe">Stripe Button</button>
    </div>
</body>
</html>
